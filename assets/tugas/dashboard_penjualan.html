<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Laporan Penjualan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #007BFF;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        canvas {
            margin-top: 30px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Laporan Penjualan</h1>
        <table>
            <thead>
                <tr>
                    <th>Bulan</th>
                    <th>2023</th>
                    <th>2024</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Januari</td><td>3.215</td><td>4.512</td></tr>
                <tr><td>Februari</td><td>5.327</td><td>6.214</td></tr>
                <tr><td>Maret</td><td>8.127</td><td>9.045</td></tr>
                <tr><td>April</td><td>7.102</td><td>8.334</td></tr>
                <tr><td>Mei</td><td>6.951</td><td>7.890</td></tr>
                <tr><td>Juni</td><td>5.634</td><td>6.678</td></tr>
                <tr><td>Juli</td><td>7.512</td><td>8.420</td></tr>
                <tr><td>Agustus</td><td>6.234</td><td>7.512</td></tr>
                <tr><td>September</td><td>9.123</td><td>10.215</td></tr>
                <tr><td>Oktober</td><td>8.456</td><td>9.678</td></tr>
                <tr><td>November</td><td>9.890</td><td>10.234</td></tr>
                <tr><td>Desember</td><td>8.765</td><td>9.876</td></tr>
            </tbody>
        </table>

        <canvas id="salesChart"></canvas>
    </div>

    <script>
        // JavaScript
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                datasets: [
                    {
                        label: '2023',
                        data: [3215, 5327, 8127, 7102, 6951, 5634, 7512, 6234, 9123, 8456, 9890, 8765],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2024',
                        data: [4512, 6214, 9045, 8334, 7890, 6678, 8420, 7512, 10215, 9678, 10234, 9876],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
